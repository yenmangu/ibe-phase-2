<div class="container column">
	<button
	id="login"
		mat-flat-button
		color="primary"
		class="login"
		(click)="openDialog('login')"
		*ngIf="!isLoggedIn()">
		Log In
	</button>
	<button
	id="register"
		mat-flat-button
		color="primary"
		class="register"
		(click)="openDialog('register')"
		*ngIf="!isLoggedIn()">
		Register
	</button>
</div>
