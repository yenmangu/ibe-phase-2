<mat-toolbar
	color="accent"
	class="toolbar">
	<ng-container *ngIf="isPublicLink">
		<div class="container row public-view">
			<span class="header-text">IBEScore Companion</span>
			<div class="logo-container">
				<img
					class="logo"
					src="assets/images/logo/globe-cards-icon.png"
					alt="Globe cards icon." />
			</div>
		</div>
	</ng-container>
	<ng-container *ngIf="!isPublicLink">
		<div
			class="container row view"
			[ngClass]="currentBreakpoint + (authed ? ' authed' : '')">
			<ng-container *ngIf="authService.isAuthedSubject$ | async">
				<button
					[disabled]="!this.isNavLoaded"
					class="menu"
					mat-flat-button
					(click)="toggleSidenav()">
					<!-- <mat-icon>menu</mat-icon> -->
					Menu
				</button>
			</ng-container>

			<span class="header-text">IBEScore Companion</span>

			<div class="header-right container">
				<button
					*ngIf="authService.isAuthedSubject$ | async"
					class="button-white"
					mat-flat-button
					color="primary"
					(click)="refreshDatabase()">
					{{ currentBreakpoint === 'handset' ? 'Refresh' : 'Refresh Database' }}
				</button>
				<button
					mat-flat-button
					color="warn"
					routerLink="/forgot-password"
					*ngIf="!(authService.isAuthedSubject$ | async) && !isPublicLink"
					(click)="forgotPassword()">
					Forgot Password
				</button>
				<ng-container
					*ngIf="
						(authService.isAuthedSubject$ | async) &&
						currentBreakpoint !== 'handset' &&
						currentBreakpoint !== 'medium'
					">
					<app-user-details></app-user-details>
				</ng-container>
				<ng-container
					*ngIf="currentBreakpoint !== 'handset' && currentBreakpoint !== 'medium'">
					<button
						mat-flat-button
						color="warn"
						routerLink="/auth/logout"
						*ngIf="authService.isAuthedSubject$ | async"
						(click)="logout()">
						Logout
					</button>
				</ng-container>
			</div>
		</div>
	</ng-container>
</mat-toolbar>
<header>
	<nav class="header">
		<div class="wrapper block">
			<mat-toolbar
				color="accent"
				class="toolbar">
				<!-- tool bar content -->
				<ng-container *ngIf="isPublicLink">
					<div class="container row public-view">
						<span class="header-text">IBEScore Companion</span>
						<div class="logo-container">
							<img
								class="logo"
								src="assets/images/logo/globe-cards-icon.png"
								alt="Globe cards icon." />
						</div>
					</div>
				</ng-container>
				<ng-container *ngIf="!isPublicLink">
					<div
						class="container row view space-between"
						[ngClass]="currentBreakpoint + (authed ? ' authed' : '')">
						<ng-container *ngIf="authed">
							<app-header-nav></app-header-nav>
							<!-- header-nav.component.html -->
							<!-- test drawer -->
							<div class="drawer-container">
								<div
									class="drawer"
									[@drawerAnimation]="drawerState">
									<!-- Drawer content goes here -->
									<p>Drawer content here</p>
								</div>

								<!-- Your main content here -->
								<div class="main-content">
									<!-- Main content goes here -->
									<p>Main content here</p>
									<button
										mat-flat-button
										color="primary"
										(click)="toggleDrawer()">
										Toggle Drawer
									</button>
								</div>
							</div>
						</ng-container>
					</div>
				</ng-container>
			</mat-toolbar>
		</div>
	</nav>
	<div class="masthead">
		<!-- welcome to ibescore -->
	</div>
</header>
